<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Feedbacks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <h1 class="gradient-text">All Feedbacks</h1>

    <div class="feedback-grid">

      <div class="feedback-card positive">
        <h2>Positive</h2>
        <div id="positiveList"></div>
      </div>

      <div class="feedback-card negative">
        <h2>Negative</h2>
        <div id="negativeList"></div>
      </div>

      <div class="feedback-card constructive">
        <h2>Constructive</h2>
        <div id="constructiveList"></div>
      </div>

      <div class="feedback-card formal">
        <h2>Formal</h2>
        <div id="formalList"></div>
      </div>

      <div class="feedback-card informal">
        <h2>Informal</h2>
        <div id="informalList"></div>
      </div>

    </div>

    <button onclick="goBack()" class="back-btn">‚Üê Back</button>
    
<style>
.back-btn {
  background: linear-gradient(90deg, #7c3aed, #6366f1);     /* Soft blue background */
  color: white;                   /* White text */
  border: none;                   /* Remove default border */
  padding: 10px 20px;             /* Comfortable spacing */
  font-size: 16px;                /* Readable size */
  font-weight: 500;               /* Slightly bold */
  border-radius: 6px;             /* Rounded corners */
  cursor: pointer;                /* Pointer on hover */
  transition: all 0.3s ease;      /* Smooth hover effect */
}

.back-btn:hover {
  background-color: #357ABD;      /* Darker blue on hover */
  transform: translateX(-3px);    /* Slight slide left */
}

.back-btn:active {
  background-color: #2c5f99;      /* Even darker when clicked */
  transform: translateX(-1px);    /* Subtle press effect */
}
</style>
  </div>

  <script src="feedbacks.js"></script>

</body>
</html>
